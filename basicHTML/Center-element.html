<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* way 1 */
			.parent {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.child {
				width: 200px;
				height: 200px;
				background: red;
			}
			/* end of way 1 */
			/* way 2 */
			.div2 {
				width: 200px;
				height: 200px;
				background-color: yellow;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			/* end of way 2 */
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child"></div>
		</div>
		<div class="div2"></div>
	</body>
</html>
